<ui:composition template="templates/base.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="header">
        <title>Đăng nhập</title>
    </ui:define>
    <ui:define name="content">
        <h:messages />
        <f:metadata>
            <f:viewAction action="#{userBean.checkLogin()}"/>
        </f:metadata>
        <h1 class="text-center">ĐĂNG NHẬP</h1>
        <h:form>
            <div class="container">
            <div class="form-group">
                <h:outputLabel value="Tên đăng nhập" />
                <h:inputText id="txtUserName" 
                             value="#{userBean.username}"
                             styleClass="form-control" />
            </div>
            <div class="form-group">
                <h:outputLabel value="Mật khẩu" />
                <h:inputSecret id="txtPassword" 
                             value="#{userBean.password}"
                             styleClass="form-control" />
            </div>
            <div class="form-group">
                <h:commandButton value="Đăng nhập" 
                                 action="#{userBean.login()}"
                                 class="btn btn-warning" />
            </div>
        </div>
        </h:form>
    </ui:define>
</ui:composition>
